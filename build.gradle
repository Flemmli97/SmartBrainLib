plugins {
    id 'net.minecraftforge.gradle' version '5.1.+'
    id 'org.parchmentmc.librarian.forgegradle' version '1.+'
}

version = mod_version
group = 'net.tslat.smartbrainlib'
archivesBaseName = 'SmartBrainLib-Forge-1.16.5'
java.toolchain.languageVersion = JavaLanguageVersion.of(8)

minecraft {
    mappings channel: mappings_channel, version: mappings_version
	accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')
            taskName 'Client-SBL'
            property 'forge.logging.console.level', 'debug'

            mods {
                smartbrainlib {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            taskName 'Server-SBL'
            property 'forge.logging.console.level', 'debug'

            mods {
                smartbrainlib {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
			taskName 'Datagen-SBL'
            args '--mod', 'smartbrainlib', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                smartbrainlib {
                    source sourceSets.main
                }
            }
        }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {}

dependencies {
    minecraft "net.minecraftforge:forge:$project.minecraft_version-$project.forge_version"
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "smartbrainlib",
                "Specification-Vendor"    : "Tslat",
                "Specification-Version"   : "1",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.jar.archiveVersion,
                "Implementation-Vendor"   : "Tslat",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar')

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
